<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Product Recommender</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .user-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .user-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .product-card {
            cursor: pointer;
        }
        
        .product-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .product-category {
            display: inline-block;
            background: #f0f0f0;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            color: #666;
            margin-bottom: 10px;
        }
        
        .product-price {
            font-size: 1.3em;
            color: #667eea;
            font-weight: 700;
            margin: 10px 0;
        }
        
        .product-description {
            color: #666;
            font-size: 0.95em;
            line-height: 1.5;
        }
        
        .recommendation-card {
            border: 3px solid #667eea;
            background: linear-gradient(135deg, #f5f7ff 0%, #fdf5ff 100%);
        }
        
        .explanation {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #667eea;
            font-style: italic;
            color: #555;
            line-height: 1.6;
        }
        
        .section-title {
            color: white;
            font-size: 1.8em;
            margin: 30px 0 15px 0;
            padding-left: 10px;
            border-left: 5px solid white;
        }
        
        .history-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .interaction-badge {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 20px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }
        
        .tag {
            background: #e0e7ff;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõçÔ∏è Smart Product Recommender</h1>
        
        <div class="user-section">
            <div class="user-input">
                <input type="text" id="userId" placeholder="Enter your User ID (e.g., user123)" value="user123">
                <button onclick="loadRecommendations()">Get Recommendations</button>
            </div>
            <p style="color: #666; font-size: 0.9em;">üëÜ Enter a user ID and click products to track interactions. Recommendations will update based on your behavior!</p>
        </div>

        <div id="recommendations-section" style="display: none;">
            <h2 class="section-title">‚ú® Recommended For You</h2>
            <div id="recommendations" class="grid"></div>
        </div>

        <h2 class="section-title">üì¶ All Products</h2>
        <div id="products" class="grid"></div>

        <div id="history-section" style="display: none;">
            <h2 class="section-title">üìú Your Activity History</h2>
            <div id="history"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        let currentUserId = 'user123';

        async function loadProducts() {
            try {
                const response = await fetch(`${API_URL}/products`);
                const products = await response.json();
                
                const productsDiv = document.getElementById('products');
                productsDiv.innerHTML = products.map(product => `
                    <div class="card product-card" onclick="recordInteraction(${product.id}, 'click')">
                        <div class="product-name">${product.name}</div>
                        <span class="product-category">${product.category}</span>
                        <div class="product-price">$${product.price.toFixed(2)}</div>
                        <div class="product-description">${product.description}</div>
                        <div class="tags">
                            ${product.tags ? product.tags.split(',').map(tag => 
                                `<span class="tag">${tag.trim()}</span>`
                            ).join('') : ''}
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        async function recordInteraction(productId, type) {
            currentUserId = document.getElementById('userId').value || 'user123';
            
            try {
                await fetch(`${API_URL}/interact`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: currentUserId,
                        product_id: productId,
                        type: type
                    })
                });
                
                // Show feedback
                alert('Product interaction recorded! Loading updated recommendations...');
                loadRecommendations();
                loadHistory();
            } catch (error) {
                console.error('Error recording interaction:', error);
            }
        }

        async function loadRecommendations() {
            currentUserId = document.getElementById('userId').value || 'user123';
            const recommendationsDiv = document.getElementById('recommendations');
            const section = document.getElementById('recommendations-section');
            
            recommendationsDiv.innerHTML = '<div class="loading">Loading recommendations...</div>';
            section.style.display = 'block';
            
            try {
                const response = await fetch(`${API_URL}/recommendations/${currentUserId}`);
                const recommendations = await response.json();
                
                if (recommendations.length === 0) {
                    recommendationsDiv.innerHTML = '<div class="empty-state">Start clicking products to get personalized recommendations!</div>';
                    return;
                }
                
                recommendationsDiv.innerHTML = recommendations.map(product => `
                    <div class="card recommendation-card" onclick="recordInteraction(${product.id}, 'click')">
                        <div class="product-name">${product.name}</div>
                        <span class="product-category">${product.category}</span>
                        <div class="product-price">$${product.price.toFixed(2)}</div>
                        <div class="product-description">${product.description}</div>
                        <div class="tags">
                            ${product.tags ? product.tags.split(',').map(tag => 
                                `<span class="tag">${tag.trim()}</span>`
                            ).join('') : ''}
                        </div>
                        <div class="explanation">
                            <strong>Why this?</strong><br>
                            ${product.explanation}
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading recommendations:', error);
                recommendationsDiv.innerHTML = '<div class="empty-state">Error loading recommendations. Make sure the backend is running!</div>';
            }
        }

        async function loadHistory() {
            currentUserId = document.getElementById('userId').value || 'user123';
            const historyDiv = document.getElementById('history');
            const section = document.getElementById('history-section');
            
            try {
                const response = await fetch(`${API_URL}/user-history/${currentUserId}`);
                const history = await response.json();
                
                if (history.length === 0) {
                    section.style.display = 'none';
                    return;
                }
                
                section.style.display = 'block';
                historyDiv.innerHTML = history.map(item => `
                    <div class="history-item">
                        <div>
                            <strong>${item.product}</strong>
                            <span style="color: #999; margin-left: 10px;">${item.category}</span>
                        </div>
                        <span class="interaction-badge">${item.type}</span>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading history:', error);
            }
        }

        // Load products on page load
        loadProducts();
        
        // Allow Enter key to submit
        document.getElementById('userId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadRecommendations();
            }
        });
    </script>
</body>
</html>
